<html>
  <head>
    <title>Mapping Vasai-Virar [Heritage Structures]</title>
    <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script src="/static/js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="/static/js/mymap.js" type="text/javascript"></script>
    <script src="/static/js/jquery.lightbox-0.5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/mymap.css" />
    <link rel="stylesheet" href="/static/css/jquery.lightbox-0.5.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="data">
      <div id="closeButton">
        X
      </div>
      <div id="dataName">
        <div id="welcomeSpan">Click on a Heritage Structure to know more about it..</div>
      </div> 
      <div id="loading">
      Loading...
      </div>
      <div id="details">
        <div id="asset_type">
          Asset Type: <span id="asset_type_val"></span>
        </div>
        <div id="ownership">
          Ownership: <span id="ownership_val"></span>
        </div>
        <div id="YrOfEst">
          Year of Establishment: <span id="YrOfEst_val"></span>
        </div>
        <div id="value_clas">
          Class: <span id="value_clas_val"></span>
        </div>
        <div id="grade">
          Grade: <span id="grade_val"></span>
        </div>
        <div id="condition">
          Condition: <span id="condition_val"></span>
        </div>
        <div id="history">
          <div id="history_btn" class="toggleBtn">History</div>
          <div id="history_data" class="blockData">
            <div id="hist_trans">
              Transformations: <span id="hist_trans_val"></span>
            </div>
            <div id="hist_patron">
              Patron: <span id="hist_patron_val"></span>
            </div>
            <div id="hist_architect">
              Architect: <span id="hist_architect_val"></span>
            </div>
            <div id="hist_context">
              Social – Economic – Political Context and Significance:<br /> <span id="hist_context_val"></span>
            </div>
          </div>
        </div>
        <div id="images">
          <div id="images_btn" class="toggleBtn">Images</div>
          <div id="images_data" class="blockData">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
